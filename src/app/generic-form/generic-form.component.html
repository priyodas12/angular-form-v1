<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onFormSubmit()" #formData="ngForm">
        <div class="form-group mt-2">
          <label for="username">username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="userdata.username"
            required
            #username="ngModel"
          />
        </div>
        <div class="form-group mt-2">
          <label for="email">email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="userdata.email"
            required
            #email="ngModel"
          />
          <span
            class="email-hint"
            *ngIf="email && !email.valid && email.touched"
            >Please enter valid email</span
          >
        </div>
        <div class="form-group mt-2">
          <label for="gender">gender</label>
          <select
            name="gender-select"
            id="gender"
            class="form-control"
            name="gender"
            [(ngModel)]="userdata.gender"
            #gender="ngModel"
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Others</option>
          </select>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" [disabled]="!formData.valid">
            submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
